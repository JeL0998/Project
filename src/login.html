<body >
<!--navbar-->
    <div class="navbar bg-primary text-primary-content">
        <a class="label font-bold font-poppins text-xl flex-1">Notre Dame Of Marbel University</a>
        <div class="flex-none">
          <a class="btn btn-ghost">Explore NDMU</a>
        </div>
    </div>


<!--body-->
<section class="p-6 mt-5 dark:bg-white dark:text-gray-100">
	<div class="container grid gap-6 mx-auto lg:grid-cols-2 xl:grid-cols-5">
    <img src="/assets/hero.svg" alt="" class="object-cover w-full rounded-md xl:col-span-3">
		<div class="w-full px-6 py-16 rounded-md sm:px-12 md:px-16 xl:col-span-2 place-content-center bg-slate-50 drop-shadow-xl divide-y divide-inherit">
			<form class="self-stretch space-y-3 ng-untouched ng-pristine ng-valid">
				<div class="my-6">
					<label for="email" class="text-lg font-poppins text-black -ml-5">Email Address</label>
					<input id="email" type="text" placeholder="Email Address" class="input input-bordered w-full rounded-md focus:ring focus:ring-neutral dark:border-gray-700 text-black" required oninvalid="this.setCustomValidity('Email Is Required')"
          oninput="this.setCustomValidity('')"/>
				</div>
				<div class="my-6">
					<label for="password" class="text-lg font-poppins text-black -ml-5">Password</label>
					<input id="password" type="password" placeholder="Password" class="input input-bordered w-full rounded-md  focus:ring focus:ring-neutral dark:border-gray-700 text-black" required oninvalid="this.setCustomValidity('Password is Required')"
          oninput="this.setCustomValidity('')"/>
				</div>
				<button type="submit" class="w-full py-2 font-semibold rounded mt-5 bg-primary hover:bg-green-700 dark:text-gray-900">Login</button>
			</form>
      <div class="mt-3 p-6 mx-auto">
        <label class="py-6 font-poppins -ml-3 text-lg text-black">Don't have an account?</label>
        <button type="submit" class="w-full py-2 font-semibold rounded bg-secondary hover:bg-yellow-300 dark:text-gray-900">Enroll Here</button>
      </div>
		</div>
	</div>
</section>
